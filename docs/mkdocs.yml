site_name: Documentation

site_url: https://docs.quantum-machines.co
site_author: Q.M Technologies Ltd.
site_description: >-
  Quantum machines documentation pages for OPX, OPX+, Octave,
  and more. Bootstrap your work with Use cases and Solutions, 
  and get engaged with community.

# Repository
# repo_name: qua-platform/qua-platform.github.io
# repo_url: https://github.com/qua-platform/qua-platform.github.io
# edit_uri: edit/main/docs/docs

copyright: Copyright &copy; 2023 Q.M Technologies Ltd.

theme:
  name: material
  custom_dir: overrides
  language: en
  logo: assets/qm_logo_white.svg
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/qm_logo_white.svg
  palette:
    - scheme: entropy-bright
      toggle:
        icon: material/eye 
        name: Switch to dark mode
    - scheme: entropy-dark 
      toggle:
        icon: material/eye-outline
        name: Switch to light mode
  features:
    - search
    - search.suggest
    - search.highlight
    - search.share
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
#    - navigation.tabs
    - navigation.top
    - content.code.annotate 
    - content.code.copy
    - content.code.select
    - minify_html: true
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

extra_css:
  - stylesheets/extra.css
# - stylesheets/bootstrap.min.css
extra:
  generator: true
  analytics:
    provider: google
    property: G-ZLWJVGXXPW
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 


            Thanks for your feedback! Help us improve this page by
            using our <a href="https://github.com/qua-platform/qua-platform.github.io/issues/new?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">feedback form</a>.


  consent:
    title: Cookie consent
    description:
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  version:
    provider: mike
    default: latest

