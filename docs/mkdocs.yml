plugins:
  - meta
  - search
  - table-reader:
      data_path: "docs"
  - macros:
      module_name: macros
  - exclude:
      glob:
        - qua-libs/examples-old/*
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
  - social:
      cards_color:
        fill: "#42424C"
        text: "#FFFFFF"
      cards_font: Roboto
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            filters: ["!^_"]
            merge_init_into_class: true
            docstring_section_style: "spacy"
            show_bases: false
            show_signature: false
            show_signature_annotations: false
            show_root_heading: true
            show_root_toc_entry: true
  - git-revision-date-localized:
      type: timeago
      enable_creation_date: true


markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.keys
  - pymdownx.snippets:
      check_paths: true
      auto_append: []
      base_path: ["docs"]
  - attr_list
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - md_in_html
  - abbr
  - def_list
  - toc:
      permalink: true
      title: On this page
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
