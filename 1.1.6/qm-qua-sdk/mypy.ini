# --- global ---

[mypy]
follow_imports = normal
check_untyped_defs = True
show_error_codes = True
install_types = True
non_interactive = True
scripts_are_modules = True
disallow_untyped_calls = True
warn_return_any = True
strict = True

# --- qm packages ---

[mypy-qm.qua.*]
ignore_errors = True

[mypy-qm.serialization.*]
ignore_errors = True

[mypy-qm.program._ResultAnalysis.*]
ignore_errors = True

[mypy-qm.octave.*]
ignore_errors = False
disable_error_code = no-untyped-call, operator

[mypy-octave_sdk.*]
ignore_missing_imports = True

# --- auto generated ---

[mypy-qm.api.stubs.deprecated_job_manager_stub]
ignore_errors = True

[mypy-qm.grpc.*]
ignore_errors = True

[mypy-qm.io.*]
ignore_errors = True

# --- 3rd party ---

[mypy-deprecation]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True
