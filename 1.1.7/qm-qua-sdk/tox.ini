[tox]
requires =
    tox>=4
    tox-gh-actions
env_list = py{38, 39, 310, 311}


[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
deps =
    poetry
    pytest
commands =
    poetry install -v
    poetry run poe generate-grpc
    pytest tests --cov --cov-config=pyproject.toml --cov-report=xml